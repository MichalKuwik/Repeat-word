<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Literowa papuga</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        
            <div class="head">
                <h1>Literowa <span class="pap">Papuga</span></h1>
                <i class="fab fa-earlybirds"></i>
            </div>

            <div class="content">

                <div class="buttons">
                    Wybierz poziom trudności:
                    <button class="easy">Łatwy</button>
                    <button class="medium">Średni</button>
                    <button class="hard">Trudny</button>
                </div>

                <h5>Przepisz podane słowo zanim upłynie <span class="first-counter">5</span> sekund</h5>

                <h2>Word</h2>

                <input type="text" placeholder="Zacznij pisać..."/>

                <h5 class="message"></h5>

                <h3 class="time">Pozostało Czasu: <span class="second-counter">0</span></h3>

                <h3 class="score">Wynik: <span class="third-counter">0</span></h3>
            </div>

            <div class="instruction">
                <p>Wpisz podane wyżej słowo w danej ilości sekund, aby zdobyć punkty, aby zagrać ponownie po prostu wpisz bieżące słowo. Twój wynik zostanie zresetowany.</p>
            </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>

<!-- wpisz każdy w danej ilości sekund, aby zdobyć punkty, aby zagrać ponownie po prostu wpisz bieżące słowo. Twój wynik zostanie zresetowany -->
